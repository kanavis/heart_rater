{% extends "list_base.html" %}

{% block thead %}
  <th>Time</th>
  <th>Sys</th>
  <th>Dia</th>
  <th>Hr</th>
{% endblock %}

{% block tbody %}
  {% for rec in object_list %}
    <tr>
      <td>{{ rec.time | time }}</td>
      <td>{{ rec.sys }}</td>
      <td>{{ rec.dia }}</td>
      <td>{{ rec.hr }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No records</td></tr>
  {% endfor %}
{% endblock %}
